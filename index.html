    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* CSS required for Lenis smooth scroll to function correctly.
          It ensures the html/body height is calculated properly
          and disables native smooth scroll.
        */
        html.lenis {
            height: auto;
        }
        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }
        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }
        .lenis.lenis-stopped {
            overflow: hidden;
        }
        /* Fix for potential layout shift when the scrollbar appears/disappears,
          especially when the modal opens.
        */
        :root {
            scrollbar-gutter: stable;
        }
        /* Use a common sans-serif font stack */
        body {

            background-size: 50px 50px;
            animation: moveGrid 3s linear infinite;
            opacity: 0.5;
            z-index: 0; /* Behind gradient */
        }

    <script type="text/babel">
        // Imports removed - libraries are loaded globally from index.html

        // gsap, ScrollTrigger, and Lenis are now global variables

        /**
         * Custom hook to initialize and manage the Lenis smooth scroll library.
         * It sets up the animation frame loop and cleans up on unmount.
         */
        const useLenis = () => {
          useEffect(() => {
            // Lenis is global, loaded from index.html
            // CHANGED: duration from 1.15 to 1.5 for a smoother, slower scroll
            const lenis = new Lenis({ duration: 1.5, smoothWheel: true });
            const raf = (t) => { lenis.raf(t); requestAnimationFrame(raf); };
            requestAnimationFrame(raf);
            
            // Cleanup function to destroy the Lenis instance when the component unmounts
            return () => lenis.destroy();
          }, []);
        };

        // A 1x1 transparent pixel GIF to use as a placeholder for images

        /**
         * An object containing SVG icon components.
         * This makes it easy to reuse icons throughout the application.
         */
        const Icon = {
          github: (p) => (<svg viewBox="0 0 24 24" width="18" height="18" {...p}><path fill="currentColor" d="M12 .5A12 12 0 000 12.64c0 5.36 3.44 9.9 8.2 11.5.6.12.82-.26.82-.58v-2.02c-3.34.75-4.04-1.65-4.04-1.65-.55-1.42-1.35-1.8-1.35-1.8-1.1-.78.08-.77.08-.77 1.22.09 1.86 1.29 1.86 1.29 1.08 1.9 2.83 1.35 3.52 1.03.11-.8.42-1.35.76-1.66-2.67-.31-5.47-1.36-5.47-6.06 0-1.34.47-2.44 1.24-3.3-.12-.31-.54-1.57.12-3.28 0 0 1.01-.33 3.3 1.26a11.2 11.2 0 016 0c2.29-1.59 3.3-1.26 3.3-1.26.66 1.71.24 2.97.12 3.28.77.86 1.24 1.96 1.24 3.3 0 4.71-2.8 5.74-5.48 6.05.43.37.8 1.1.8 2.22v3.27c0 .32.22.7.82.58A12 12 0 0024 12.64 12 12 0 0012 .5z"/></svg>),

        /**
         * A component that wraps its children and applies a "magnetic"
         * mouse-follow effect using GSAP.
         */
        function Magnetic({ children, strength = 0.35, className = "" }) {
          const ref = useRef(null);
          
          useEffect(() => {
            const el = ref.current;
            if (!el) return;

            // GSAP is global, loaded from index.html
            const move = (e) => {
              const r = el.getBoundingClientRect();
              const x = e.clientX - (r.left + r.width / 2);
              const y = e.clientY - (r.top + r.height / 2);
              gsap.to(el, { x: x * strength, y: y * strength, duration: 0.3 });
            };
            
            const leave = () => gsap.to(el, { x: 0, y: 0, duration: 0.3 });

            el.addEventListener("mousemove", move);
            el.addEventListener("mouseleave", leave);
            
            return () => { 
              el.removeEventListener("mousemove", move); 
              el.removeEventListener("mouseleave", leave); 
            };
          }, [strength]);

          return <div ref={ref} className={className}>{children}</div>;
        }

        /**
         * A card component to display a single project summary.
         * Includes a magnetic "Open" button.

                <button onClick={() => onOpen(item)} className="px-3 py-2 rounded-full bg-white text-black text-sm">Open</button>
              </Magnetic>
            </div>
          );
        }

        /**
         * A modal component to display detailed information about a project.
         * It opens when a ProjectCard is clicked and closes on "Escape" or overlay click.
         */
        function ProjectModal({ open, onClose, item }) {
          useEffect(() => {
            const esc = (e) => e.key === "Escape" && onClose();
            if (open) {
              document.addEventListener("keydown", esc);
              // Prevent background scrolling when modal is open
              document.body.style.overflow = 'hidden';
            }
            return () => {
              document.removeEventListener("keydown", esc);
              document.body.style.overflow = 'auto';
            };
          }, [open, onClose]);

          return (

                  </div>

            // Section reveal-on-scroll animation
            sectionsRef.current.forEach((sec) => {

              // Find the title lines and the content block(s)

              }

              gsap.set(contentBlocks, { y: 30, opacity: 0 }); // Content fades up slightly

                  start: "top 70%", // Start when 70% from top hits the viewport
                  toggleActions: "play none none reverse"

                opacity: 1,

              links: { github: "#" },

          // This useEffect with tests seems to be for the user's local validation.

                  <ul className="mt-8 grid md:grid-cols-3 gap-6 text-white/80 content-fade-in"> {/* CLASS ADDED */}
                    {[
                      "Cloud: AWS (EC2, S3, IAM, RDS, VPC)",
                      "Networking: LAN/WAN setup, IP configuration, network troubleshooting",
                      "Programming: Python, SQL",
                      "Data Analysis: NumPy, Pandas",
                      "Data Visualization: Power BI, Excel",
                      "Operating System: Linux (Command Line, Scripting)",
                    ].map((s) => {
                      const parts = s.split(':');
      				  const topic = parts[0].trim();
      				  const details = parts.slice(1).join(':').trim();
                      
                      return (
                        /* UPDATED: Added hover:scale-[1.02] hover:border-white/20 and transition-all */
						<li key={topic} className="rounded-2xl border border-white/10 bg-white/5 p-5 hover:scale-[1.02] hover:border-white/20 transition-all duration-300 ease-in-out">
                          <h3 className="text-lg font-semibold text-white">{topic}</h3>
                          <p className="mt-2 text-sm text-white/80">{details}</p>
                        </li>
                      )
                    })}
                  </ul>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" ref={(el) => (sectionsRef.current[3] = el)} className="relative py-28 md:py-40">
                <div className="section-inner max-w-3xl mx-auto px-4 text-center">
                  <h2 className="text-4xl md:text-6xl font-bold">
                    <span className="block overflow-hidden"><span className="line inline-block">Get in Touch</span></span>
                  </h2>
                  <div className="content-fade-in"> {/* WRAPPER ADDED */}
                    <p className="mt-6 text-white/70">I'm currently seeking new opportunities in Cloud, Data, and Network Engineering. Feel free to reach out.</p>
                    <div className="mt-8 flex items-center justify-center gap-3">
                      {/* UPDATED: Added hover:scale-105 and transition-transform */}
                      <a href="mailto:kuralarasansjk@gmail.com" className="px-6 py-3 rounded-full bg-white text-black font-semibold inline-flex items-center gap-2 hover:scale-105 transition-transform duration-200">Email me</a>
                      {/* UPDATED: Added hover:scale-105 and transition-transform */}
                      {/* FIXED: Removed the leading slash "/" from the href path */}
                      <a href="Kuralarasan_Resume.pdf" download className="px-6 py-3 rounded-full border border-white/20 inline-flex items-center gap-2 hover:scale-105 transition-transform duration-200">Download CV</a>
                    </div>
                  </div> {/* WRAPPER ENDED */}
                </div>
                <footer className="mt-24 text-center text-white/40 text-sm">© {new Date().getFullYear()} Kuralarasan S · Built with React & GSAP.</footer>
              </section>

              {/* Project Modal (portal-like) */}
              <ProjectModal open={modalOpen} onClose={closeProject} item={active} />
            </div>
          );
        }

        // --- BOOTSTRAPPING SCRIPT ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        
        // Render the App component
        root.render(<App />);
    </script>
</body>
