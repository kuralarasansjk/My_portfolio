        // --- COMPONENTS ---
        function Magnetic({ children, strength = 0.35, className = "" }) {
          const ref = useRef(null);
          useEffect(() => {
            const el = ref.current; if (!el) return;
            const move = (e) => {
              const r = el.getBoundingClientRect();
              gsap.to(el, { x: (e.clientX - (r.left + r.width / 2)) * strength, y: (e.clientY - (r.top + r.height / 2)) * strength, duration: 0.3 });
            };
            const leave = () => gsap.to(el, { x: 0, y: 0, duration: 0.3 });
            el.addEventListener("mousemove", move); el.addEventListener("mouseleave", leave);
            return () => { el.removeEventListener("mousemove", move); el.removeEventListener("mouseleave", leave); };
          }, [strength]);
          return <div ref={ref} className={className}>{children}</div>;
        }

        // Typewriter Component
        function Typewriter({ text, delay = 50 }) {
          const [displayedText, setDisplayedText] = useState("");
          const [started, setStarted] = useState(false);
          const elementRef = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              (entries) => {
                if (entries[0].isIntersecting && !started) {
                  setStarted(true);
                }
              },
              { threshold: 0.1 }
            );
            if (elementRef.current) observer.observe(elementRef.current);
            return () => observer.disconnect();
          }, [started]);

          useEffect(() => {
            if (!started) return;
            let i = 0;
            const timer = setInterval(() => {
              if (i < text.length) {
                setDisplayedText((prev) => prev + text.charAt(i));
                i++;
              } else {
                clearInterval(timer);
              }
            }, delay);
            return () => clearInterval(timer);
          }, [text, delay, started]);

          return (
            <span ref={elementRef} className="whitespace-pre-wrap">
              {displayedText}
              {started && displayedText.length < text.length && <span className="cursor">|</span>}
            </span>
          );
        }

                    </div>
